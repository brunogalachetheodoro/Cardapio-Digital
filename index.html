<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hero Sushi</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="Imagens/logo/sushi-hero-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="Imagens/logo/sushi-hero-removebg-preview.png" alt="" class="logo-sushi">
        <nav>
            <span class="material-symbols-outlined" id="menu-mobile">
                menu

    <main>

        <section class="rodizio">
            <h2>RODÍZIO EM CASA</h2>
            <div class="padrao-bege"><div id="img-individual"></div><h3>INDIVIDUAL</h3></div>
            <div class="padrao-bege"><div id="img-casal"></div><h3>CASAL</h3></div>
            <div class="padrao-bege"><div id="img-familia"></div><h3>FAMÍLIA</h3></div>

</html>
